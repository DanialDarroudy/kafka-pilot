spring.application.name=producer
server.port=8080

observability.otel.collector-grpc-endpoint=http://localhost:4317
observability.otel.connection-timeout-seconds=5
observability.metric.read-interval-seconds=30
observability.metric.export-timeout-seconds=10
observability.log.export-timeout-seconds=10
observability.log.max-batch-size=512
observability.log.max-queue-size=2048

producer.batch-size=16384
producer.linger-ms=1
producer.buffer-memory=33554432
producer.compression-type=none
producer.acks=1

producer.bootstrap-servers=http://localhost:9092
producer.topic=messages